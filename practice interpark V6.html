<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interpark Global ‚Äì Practice Mode</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    margin: 0;
    color: #333;
}
header {
    background: #e53935;
    color: white;
    padding: 15px 30px;
    font-size: 22px;
    font-weight: bold;
}
.container {
    max-width: 1200px;
    margin: auto;
    padding: 25px;
}
.section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,.05);
}
button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}
button:disabled { opacity:.5 }
.primary { background:#e53935; color:white }

.seats {
    display:grid;
    grid-template-columns:repeat(10,1fr);
    gap:6px;
    margin-top:10px;
}
.seat {
    padding:10px;
    background:#eee;
    text-align:center;
    font-size:12px;
    border-radius:4px;
    cursor:pointer;
}
.seat.selected { background:#66bb6a; color:white }
.seat.sold { background:#bbb; cursor:not-allowed }

.progress {
    width:100%;
    height:18px;
    background:#ddd;
    border-radius:20px;
    overflow:hidden;
}
.progress-bar {
    height:100%;
    width:0%;
    background:#66bb6a;
}

footer {
    text-align:center;
    padding:20px;
    color:#777;
    font-size:14px;
}
</style>
</head>

<body>

<header>INTERPARK GLOBAL ‚Äì PRACTICE MODE</header>

<div class="container">

<!-- SETTINGS -->
<div class="section">
Day:
<select id="day">
<option>Day 1 ‚Äì Seoul</option>
<option>Day 2 ‚Äì Seoul</option>
<option>Day 3 ‚Äì Seoul</option>
</select>

&nbsp;&nbsp;

Server:
<select id="server">
<option value="1">Korea (Fast)</option>
<option value="1.3">Japan</option>
<option value="1.6">Singapore</option>
<option value="2">Indonesia</option>
</select>
</div>

<!-- COUNTDOWN -->
<div class="section">
<h2>‚è± Ticket Opens</h2>
<p id="countdown">10</p>
<button id="joinBtn" class="primary" disabled onclick="joinQueue()">Join the Queue</button>
</div>

<!-- QUEUE -->
<div class="section">
<h2>üßæ Queue</h2>
<p id="queueText">Not in queue</p>
<div class="progress">
<div class="progress-bar" id="queueBar"></div>
</div>
<p id="queueTime"></p>
</div>

<!-- SEATS -->
<div class="section">
<h2>üéü Seat Selection</h2>

Ticket Quantity:
<select id="qty">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>

<br><br>

Seat Category:
<select id="cat" disabled onchange="generateSeats()">
<option>VIP</option>
<option>R</option>
<option>S</option>
<option>A</option>
</select>

<div class="seats" id="seats"></div>

<button class="primary" id="reserveBtn" disabled onclick="reserve()">Reserve</button>
<p id="status"></p>
</div>

<div class="section">
<button onclick="location.reload()">Try Again</button>
</div>

</div>

<footer>
Good luck ARMY! || @faradiladputri - 2026 üíú
</footer>

<script>
let countdown = 10;
let joinTime = null;
let queueNumber = 0;
let queueProgress = 0;
let selectedSeats = [];
let seatsData = [];
let startTime;

const cd = setInterval(()=>{
    countdown--;
    document.getElementById("countdown").innerText = countdown;
    if (countdown <= 0){
        clearInterval(cd);
        document.getElementById("joinBtn").disabled = false;
        document.getElementById("countdown").innerText = "OPEN";
    }
},1000);

function joinQueue(){
    joinTime = Date.now();
    document.getElementById("joinBtn").disabled = true;

    const delayMs = joinTime % 5000;
    queueNumber = Math.floor(delayMs * 6) + 1;

    document.getElementById("queueText").innerHTML =
        `Queue Number: <b>${queueNumber}</b>`;

    const serverSpeed = document.getElementById("server").value;
    let seconds = Math.max(5, Math.floor(queueNumber / 1500 * serverSpeed));

    const interval = setInterval(()=>{
        queueProgress += 100 / (seconds * 2);
        seconds--;

        document.getElementById("queueBar").style.width =
            Math.min(queueProgress,100) + "%";
        document.getElementById("queueTime").innerText =
            `Estimated time: ${Math.max(seconds,0)}s`;

        if (queueProgress >= 100){
            clearInterval(interval);
            enterSeatPage();
        }
    },500);
}

function enterSeatPage(){
    document.getElementById("queueText").innerHTML += "<br>‚úÖ Entered seat page";
    document.getElementById("cat").disabled = false;
    document.getElementById("reserveBtn").disabled = false;
    startTime = Date.now();
    generateSeats();
    startSeatSteal();
}

function generateSeats(){
    const cat = document.getElementById("cat").value;
    const seats = document.getElementById("seats");
    seats.innerHTML = "";
    selectedSeats = [];
    seatsData = [];

    let baseSold = 0.2;
    if (cat === "VIP") baseSold = 0.6;
    if (queueNumber > 15000) baseSold += 0.2;

    for (let i=1;i<=50;i++){
        seatsData.push({
            id: cat+"-"+i,
            sold: Math.random() < baseSold
        });
    }

    seatsData.forEach(s=>{
        const d = document.createElement("div");
        d.className = "seat"+(s.sold?" sold":"");
        d.innerText = s.id;
        d.onclick = ()=>{
            if (s.sold) return;
            if (selectedSeats.includes(s)){
                selectedSeats = selectedSeats.filter(x=>x!==s);
                d.classList.remove("selected");
            } else {
                if (selectedSeats.length >= parseInt(qty.value)) return;
                selectedSeats.push(s);
                d.classList.add("selected");
            }
        };
        seats.appendChild(d);
    });
}

function startSeatSteal(){
    let speed = queueNumber < 5000 ? 4000 : queueNumber < 15000 ? 2500 : 1500;
    setInterval(()=>{
        const free = seatsData.filter(s=>!s.sold);
        if (!free.length) return;
        free[Math.floor(Math.random()*free.length)].sold = true;
        generateSeats();
    }, speed);
}

function reserve(){
    const qty = parseInt(document.getElementById("qty").value);

    if (selectedSeats.length !== qty){
        document.getElementById("status").innerText =
            `Select exactly ${qty} seats`;
        return;
    }

    if (Math.random() < queueNumber / 30000){
        document.getElementById("status").innerText =
            "‚ùå Failed. Seats sold while processing.";
        return;
    }

    selectedSeats.forEach(s=>s.sold=true);
    document.getElementById("status").innerText =
        "‚úÖ SUCCESS! Seats booked.";
    document.getElementById("reserveBtn").disabled = true;
}
</script>

</body>
</html>
